<!DOCTYPE html>
<html>
<head>
    <title>root@cahyok:~#</title>
    
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        // Mengaktifkan tool console di HP
        eruda.init();
    </script>
    <style>
        body { background-color: black; color: #00ff00; font-family: 'Courier New', monospace; padding: 20px; padding-bottom: 100px; }
        input { background: transparent; border: none; color: #00ff00; font-family: inherit; font-size: 16px; outline: none; width: 60%; }
        /* Style untuk menyembunyikan scrollbar tapi tetap bisa scroll */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body>
    <div id="output">
        <p>CahyoOS v1.0 (GNU/Linux)</p>
        <p>Welcome to the secure server. Type 'help' to start.</p>
    </div>
    <span>root@guest:~$ </span>
    <input type="text" id="cmd" autofocus autocomplete="off">

    <script>
        const input = document.getElementById("cmd");
        const output = document.getElementById("output");

        // === CLUE INI AKAN MUNCUL DI DALAM TOMBOL GEAR (CONSOLE) ===
        console.log("%c⚠️ SYSTEM ALERT ⚠️", "color: red; font-size: 20px; font-weight: bold;");
        console.log("%cHey, butuh password?", "color: yellow; font-size: 14px;");
        console.log("Password file 'rahasia.txt' adalah nama karakter Genshin pengguna dadu (huruf kecil semua)");
        // ==========================================================

        input.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                let val = input.value.toLowerCase().trim();
                let respon = "";

                // LOGIKA TERMINAL
                if (val === "help") {
                    respon = "Available commands: <br> - ls (list files)<br> - cat [filename] (read file)<br> - clear";
                } 
                else if (val === "ls") {
                    respon = "rahasia.txt &nbsp;&nbsp; system.log &nbsp;&nbsp; README.md";
                } 
                else if (val === "cat readme.md") {
                    respon = "File ini berisi panduan. Jika buntu, coba cari tombol 'Gear' di layar HP-mu dan cek bagian Console.";
                }
                else if (val.startsWith("cat rahasia.txt")) {
                     // USER DIMINTA INPUT PASSWORD
                     let pass = prompt("Enter password for rahasia.txt:");
                     
                     if (pass === "yelan") {
                         // === INI HADIAH JSON-NYA ===
                         respon = `
                            <br><span style="color:cyan">ACCESS GRANTED.</span><br>
                            =========================<br>
                            DATA DITEMUKAN:<br>
                            {<br>
                              &nbsp; "target": "Instagram",<br>
                              &nbsp; "username": "wooloodid",<br>
                              &nbsp; "kunci_biner": "10101100",<br>
                              &nbsp; "clue_filter": "Gunakan Filter Merah di videonya"<br>
                            }<br>
                            =========================<br>
                         `;
                     } else {
                         respon = "<span style='color:red'>Access Denied: Password Incorrect.</span>";
                     }
                }
                else if (val === "clear") {
                    output.innerHTML = "";
                    input.value = "";
                    return;
                }
                else {
                    respon = "Command not found: " + val;
                }

                output.innerHTML += "<p>root@guest:~$ " + val + "</p><p>" + respon + "</p>";
                input.value = "";
                // Auto scroll ke bawah setiap ketik
                window.scrollTo(0, document.body.scrollHeight);
            }
        });
        
        // Agar pas dibuka di HP langsung fokus ke input keyboard
        window.onload = function() {
            input.focus();
        };
        // Agar kalau diklik sembarang tempat, keyboard muncul lagi
        document.body.onclick = function() {
            input.focus();
        }
    </script>
</body>
</html>
